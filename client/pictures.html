<template name="picture">
<div class="ui modal" id="modalimagem">
  <i class="close icon"></i>
  <div class="header">
    Utilize pontos
  </div>
<div class="ui center segment">
<div class="ui grid">
<div class="ui one column grid">
  <div class="row">

{{#each Pictures}}

  <div class="column"> 
	<div class="ui card">
		<div class="ui slide masked reveal image">
			<img class="ui rounded image" src="{{link}}">
		 </div>
		 <div class="content">
						<div class="ui labeled input">
				<div class="ui label">
					likes <i class="thumbs outline up icon" ></i>
			</div>
			<input type="text" placeholder="total of likes" id="total{{_id}}">
			</div>

		    <br>
			<br>

			<button class="ui inverted blue button" onclick = "insereEscolhido('{{_id}}', document.getElementById('total{{_id}}').value)">Chosse that picture</button>
		 </div>
		 <div class="extra content">
			Total Likes : {{totalLikes}}
		 </div>
	 </div>
	 <br>
	 <br>
	</div>
{{/each}}

</div>
</div>
</div>
</div>
</div>
</template>
